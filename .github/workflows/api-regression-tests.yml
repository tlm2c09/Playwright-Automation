name: Run API Regression Tests

on:
  # 1. Schedule Trigger
  schedule:
    # "At 00:00 UTC on Monday to Friday"
    # Cron syntax: Minute Hour DayMonth Month DayWeek(1=Mon, 5=Fri)
    - cron: '0 0 * * 1,2,3,4,5'
  
  # 2. Manual Trigger (Vital for debugging the workflow itself)
  workflow_dispatch:

jobs:
  run-api-tests:
    name: Run API Regression Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read  # For checkout
      pages: write  # For GitHub Pages deployment
      id-token: write  # For OIDC token
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Validate GH Secrets
        run: |
          if [ -z "${{ secrets.GH_PAT }}" ]; then
            echo "Error: GH_PAT secret is not set."
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright
        # Note: For pure API tests, browser binaries aren't strictly needed, 
        # but this prevents config errors if your playwright.config.ts lists browsers.
        run: npx playwright install --with-deps chromium

      - name: Run Playwright Tests
        run: npx playwright test
        env:
          # 3. Inject Secrets
          # We map the repository secrets to the ENV vars our Config Helper expects
          GITHUB_TOKEN: ${{ secrets.GH_PAT }} 
          GITHUB_API_URL: 'https://api.github.com'
          # If your tests use other vars (like username), add them here
          GITHUB_USERNAME: ${{ vars.GH_USERNAME }}

      - name: Generate Allure Report
        if: always()
        run: npx allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report to Pages
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      - name: Deploy to GitHub Pages
        if: always()
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Upload Allure Report as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-artifact
          path: allure-report/
          retention-days: 7

      - name: Upload Test Results
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7